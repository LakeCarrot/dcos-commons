name: "hello-world"
scheduler:
  principal: {{SERVICE_PRINCIPAL}}
  user: {{SERVICE_USER}}
pods:
  hello:
    count: {{HELLO_COUNT}}
    uris:
      - {{BOOTSTRAP_URI}}
    networks:
      dcos:
    tasks:
      server:
        goal: RUNNING
        cmd: "./bootstrap >> output && ip -o addr >> myip && sleep $SLEEP_DURATION"
        cpus: {{HELLO_CPUS}}
        memory: {{HELLO_MEM}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
